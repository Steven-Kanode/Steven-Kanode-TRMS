<!DOCTYPE html>
<html>
<head>
<title>Employee Viewer</title>
</head>
<body>

    <h3>Actor Viewer By ID</h3>
    <input id="aid" type="number">

    <button onclick="getActor()">Get Actor</button>

    <p id="result">-</p>

</body>
<script>
    function getActor() {
		
        // document.getElementById("result").innerHTML = "Got the Actor";

        let aid = document.getElementById("aid").value;
	
        //Make an AJAX Call
        let xhttp = new XMLHttpRequest();
	
        xhttp.onreadystatechange = function() {
	
            if(this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                
                let employee = JSON.parse(this.responseText);

                let information = `<h3>Id: ${employee.PK_EMPL_ID}</h3>`;
                                

                document.getElementById("result").innerHTML = information;
            }

        }

        xhttp.open("GET", "http://localhost:8080/StevenKanodeProject1Files/getEmployee.do?id=" + aid, true);

        xhttp.send();
    }
</script>
</html>
